<svg width="520" height="140" viewBox="0 0 520 140" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Med-Kr animated logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22D3EE" />
      <stop offset="55%" stop-color="#0EA5E9" />
      <stop offset="100%" stop-color="#C026D3" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="520" height="140" rx="22" fill="#0B1120" />

  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
        font-family="Poppins, ui-sans-serif, system-ui" font-size="64" font-weight="800"
        fill="none" stroke="url(#g)" stroke-width="2.2" filter="url(#glow)"
        stroke-linecap="round" stroke-dasharray="0 360" stroke-dashoffset="0">
    Med-Kr
    <animate attributeName="stroke-dasharray"
             values="0 360; 360 0; 0 360"
             dur="3.2s" repeatCount="indefinite" />
    <animate attributeName="stroke-dashoffset"
             values="0; -360"
             dur="3.2s" repeatCount="indefinite" />
  </text>

  <text x="50%" y="54%" text-anchor="middle" dominant-baseline="middle"
        font-family="Poppins, ui-sans-serif, system-ui" font-size="64" font-weight="800"
        fill="#22D3EE" opacity="0.15" filter="url(#glow)">
    Med-Kr
    <animate attributeName="opacity"
             values="0.05;0.18;0.08;0.18"
             dur="4s" repeatCount="indefinite" />
  </text>

  <text x="50%" y="86%" text-anchor="middle" dominant-baseline="middle"
        font-family="ui-sans-serif, system-ui" font-size="14"
        fill="#94A3B8">
    Full-Stack Developer • Performance • Security • Clean Architecture
  </text>
</svg>
